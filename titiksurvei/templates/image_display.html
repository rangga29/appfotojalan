{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Left Column for Image -->
            <div class="col-md-10">
                <!-- <img src="/static/media/36052_R1-ROW-0-00001.jpg" alt="Image to Process" class="img-fluid"> -->
                {% if image_url %}
                    <img src="{{ image_url }}" alt="Survey Image" width="900">
                {% else %}
                    <p>No image found.</p>
                {% endif %}
            </div>

            <!-- Right Column for Button -->
            <div class="col-md-2 d-flex align-items-center">
                <button class="btn btn-primary btn-lg">Proses Foto</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
